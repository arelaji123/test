<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e473e065e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialTextEl" class="container">
        <h1>Kindly enter your date of birth</h1>
      </div>
      <div id="afterDOBButton" class="container">
        <div class="center">
          <h2>How Much Life Journey Covered, Till Now</h2>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Year
            </h2>
            <h2>
              <div id="month">0</div>
              Month
            </h2>
            <h2>
              <div id="day">0</div>
              Day
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours
            </h2>
            <h2>
              <div id="minutes">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Second
            </h2>
          </div>
        </div>
      </div>
      <div class="setting">
        <i id="settingIcon" class="fa-solid fa-gears"></i>
        <div id="sContent" class="setting-content hide">
          <input type="date" id="DOBItem" />
          <button id="dobBTN" class="dobbtn">Add DOB</button>
        </div>
      </div>
    </div>
    <script src="scrpt2.js"></script>
  </body>
</html>
